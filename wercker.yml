box: wercker/python
build:
  steps:
    - install-packages:
        packages: git flex wget
    - script:
        name: echo python information
        code: |
          echo "python version $(python --version) running"
          echo "pip version $(pip --version) running"
    - script:
        name: get bison 3.0
        code: wget http://ftp.gnu.org/gnu/bison/bison-3.0.tar.gz && tar -xzf bison-3.0.tar.gz 
    - script: 
        name: build bison 3.0
        code: cd bison-3.0 && sh configure && make && sudo make install    
    - script:
        name: get rtest
        code: git clone https://github.com/rioki/rtest.git
    - script: 
        name: build rtest
        code: cd rtest && make && sudo make install    
    - script:
        name: ldconfig
        code: sudo ldconfig
    - script:    
        name: autogen
        code: sh autogen.sh
    - script:
        name: configure
        code: sh configure
    - script:    
        name: make
        code: make
